          var o = Math.floor(Math.random() * data.prima_parte.oggetti.length);

          parte1 = verbo + " " + oggetto;

      body {

      .buttons {
        margin: 0 16px;
        white-space: normal;
        user-select: none;
      }

        border: solid 1px #8888;
      }

      button {
        user-select: none;
        cursor: pointer;
        font-weight: 500;
        font-size: 14px;
        line-height: 36px;
        padding: 0 12px;
        border: none;
        border-radius: 3px;
        color: currentColor;
        background: #0000;
        text-transform: uppercase;
        overflow: hidden;
        position: relative;
        margin: 0 4px 0 0;
      }

      button:disabled {
        cursor: auto;
        opacity: .5;
      }

      button:disabled:hover::after {
        opacity: 0;
      }

      button::after {
        background: currentColor;
        position: absolute;
        content: '';
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: ease-in-out .2s opacity;
      }

      button:hover::after {
        opacity: .08;
      }

      .alert {
        user-select: none;
        font-size: 1em;
        min-height: 48px;
        margin: 16px;
        padding: 14px 16px;
        box-sizing: border-box;
        background: #8882;
        border-radius: 3px;
        /*  box-shadow: 0 6px 8px #0001, 0 10px 12px #0001;*/
        transition: .2s opacity;
      }
